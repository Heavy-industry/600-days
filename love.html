<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>600天的小情书 💌</title>
    <style>
        body {
            background: url("background.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: "楷体", serif;
            text-align: center;
            padding-top: 15%;
        }
        #text {
            font-size: 24px;
            width: 60%;
            margin: 0 auto;
            white-space: pre-wrap;
            border-right: 2px solid white;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>💖 600 天的纪念 💖</h1>
    <div id="text"></div>

    <script>
        const text = `✨✨600天纪念日快乐！！！🎉🎉🎉（转圈！撒花！敲锣打鼓！🎊），
        600天啦！！！这不仅仅是一个数字，而是600个闪闪发光的日子，是600次日升月落的温柔陪伴，是600种独一无二的美好瞬间✨💖～
        愿接下来的每一天，都能像今天一样充满仪式感和快乐感！愿未来的日子里，每一个小小的瞬间都被珍藏，每一次努力都开花结果，每一份热爱都能被世界温柔以待！！💫💫💫
        祝我们的600天，也祝未来的每一天，都无限美好！！！🎊🥳🎂🚀
        爱你的姜姜💖
        `;
        let index = 0;
        function typeWriter() {
            if (index < text.length) {
                document.getElementById("text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 100); // 控制打字速度
            }
        }
        window.onload = typeWriter;
    </script>
</body>
</html>
